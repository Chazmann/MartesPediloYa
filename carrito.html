<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/mPrueba.css">
</head>

<body>
<header>ACA VAN BOTONES DE ACCION</header>
<section class="productosCarrito">
    <article class="itemCarrito">
        <div class="productoItem">
            <div class="datosProducto">
                <h2>Plato de rabas XXL</h2>
                <p>Precio: $100</p>
                <p>Cantidad: 1</p>
            </div>
            <div class="productoImagen">
                <img src="img/producto.jpg" alt="Producto" style="width: 100%; height: auto;">
            </div>
        </div>
        <div class="accionesProducto">
            <button class="btnEliminar">Eliminar</button>
            <button class="btnModificar">Modificar</button>
            <button class="btnComprar">Comprar</button>
    </article>
        
</section>

</body>
</html>
